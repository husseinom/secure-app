<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <!-- Logo / Brand -->
    <span class="app-title">
      <a routerLink="/home" class="brand-link">
        🔐 SecureApp
      </a>
    </span>
    
    <span class="spacer"></span>
    
    <!-- Navigation buttons -->
    <button mat-raised-button color="accent" class="nav-button">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        🏠 Home
      </a>
    </button>

    <!-- Bouton Admin (si admin connecté) -->
    @if (loggedIn() && isAdmin()) {
      <button mat-raised-button color="accent" class="nav-button">
        <a routerLink="/admin" routerLinkActive="active">
          ⚙️ Admin
        </a>
      </button>
    }

    <!-- Section authentification -->
    @if (loggedIn()) {
      <button mat-raised-button color="warn"  (click)="LoggedOut()" class="nav-button">
        🚪 Déconnexion
      </button>
    } @else {
      <!-- Utilisateur non connecté -->
      <button mat-raised-button color="accent" class="nav-button">
        <a routerLink="/login" routerLinkActive="active">
          🔑 Connexion
        </a>
      </button>
    }
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet />
